

[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "public"

  [[redirects]]
    from = "dashboard/*"
    to = "/dashboard"
    status = 200

  ## (optional) Settings for Netlify Dev
  ## https://github.com/netlify/cli/blob/main/docs/netlify-dev.md#project-detection
  [dev]
  targetPort = 8000
